<h1>Publicaciones</h1>
<br>
<a class="btn btn-success" routerLink="/parameters/usuario-creation" role="button">New Record</a>
<br>
<br>
<table class="table">
    <thead class="table-dark">
        <tr>
            <td>
                id publicacion
            </td>
            <td>
                texto
            </td>
            <td>
                urlImagen
            </td>
            <td>
                fecha
            </td>
            <td>
                segundo apellido
            </td>
            <td>
                compartido
            </td>
            <td>
                Edit
            </td>
            <td>
                Remove
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of listaPublicaciones">
            <td>
                {{r.id_publicacion}}
            </td>
            <td>
                {{r.UsuarioId}}
            </td>
            <td>
                {{r.texto}}
            </td>
            <td>
                {{r.urlImagen}}
            </td>
            <td>
                {{r.fecha}}
            </td>
            <td>
                {{r.compartido}}
            </td>
            <td>
                {{r.muroId}}
            </td>
            <td>
                <a class="btn btn-warning" routerLink="/parmeters/usuario-edition/{{r.id}}" role="button">Edit</a>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="RemoveRecordConfirmation('r.id')">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
