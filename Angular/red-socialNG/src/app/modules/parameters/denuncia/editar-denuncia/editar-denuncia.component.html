<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form [formGroup]="fgValidator">
            <input type="hidden" formControlName="id" />
            <div class="form-group input-group">
                <label for="exampleInputFile">Cargar Archivo</label>
                <input formControlName="archivo" name="archivo" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input.</small>
                <div class="warning-validator" *ngIf="fgv.archivo.errors && (fgv.archivo.dirty || fgv.archivo.touched)">
                    <strong *ngIf="fgv.archivo.errors.required">
                        This field is required.
                    </strong>
                </div>
            </div>

            <div class="form-group input-group">
                <input formControlName="contenido" name="contenido" class="form-control" placeholder="descripcion" type="text">
                <div class="warning-validator" *ngIf="fgv.contenido.errors && (fgv.contenido.dirty || fgv.contenido.touched)">
                    <strong *ngIf="fgv.contenido.errors.required">
                        This field is required.
                    </strong>
                    <strong *ngIf="fgv.contenido.errors.minlength">
                        This field must be at least {{minLengthName}} characters long.
                    </strong>
                </div>
            </div>


            <div class="form-group input-group">
                <input formControlName="fecha" name="fecha" class="form-control" type="date">
                <div class="warning-validator" *ngIf="fgv.fecha.errors && (fgv.fecha.dirty || fgv.fecha.touched)">
                    <strong *ngIf="fgv.fecha.errors.required">
                        This field is required.
                    </strong>
                </div>
            </div>

            <!-- form-group// -->
            <div class="form-group">
                <button type="button" (click)="saveNewRecord()" class="btn btn-primary"> Submit
                </button> &nbsp;&nbsp;
                <a class="btn btn-warning" routerLink="/parameters/area" role="button">Cancel</a>
            </div>
            <!-- form-group// -->
        </form>
    </article>
</div>
<!-- card.// -->
